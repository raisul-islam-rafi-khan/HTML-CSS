<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Button </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        .social-media{
            background-color: rgb(49, 75, 11);
            padding:50px 20px;
            text-align: center;
        }
        .btn{
            border: none;
            padding:10px 20px;
            font-size: 2rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="social-media">
        <button class="btn" onclick="window.open('https://www.facebook.com/')" class="btn request-callback"> 
            <i class="fa-brands fa-facebook" style="color:#3b5998"></i> 
        </button>
        <button class="btn" onclick="window.open('https://www.youtube.com/')" class="btn request-callback"> 
            <i class="fa-brands fa-youtube" style="color:#c4302b"></i>
        </button>
        <button class="btn" onclick="window.open('https://www.skype.com/en/')" class="btn request-callback"> 
            <i class="fa-brands fa-skype" style="color:#00aff0"></i> 
        </button>
        <button class="btn" onclick="window.open('https://twitter.com/?lang=en')" class="btn request-callback"> 
            <i class="fa-brands fa-square-twitter" style="color:#00acee"></i> 
        </button>
        <button class="btn" onclick="window.open('https://www.whatsapp.com/')" class="btn request-callback"> 
            <i class="fa-brands fa-whatsapp" style="color:#25D366"></i> 
        </button>
    </div>
    
</body>
</html>

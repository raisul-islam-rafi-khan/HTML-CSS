<!DOCTYPE html>
<html lang='en'>
  <head>
     <meta charset='utf-8'>
     <title> Layout Design </title>
	<style>
		#section1{
			float:left;
			background-color:greenyellow;
			}
		#section2{
			float:right;
			background-color:green;
		}
		#clear-div{
			clear:both;
		}
		#section3{
			background-color:Orange;
		}
	</style>
  </head>
<body>
	<div id='section1'> 
	  <h1> Bangladesh </h1>
	</div>
	<div id='section2'> 
	  <h1> Kinle </h1>
	</div>
	<div id='clear-div'> </div>
	<div id='section3'> 
	  <h1> Coca-Cola </h1>
	</div>
</body>
</html>
